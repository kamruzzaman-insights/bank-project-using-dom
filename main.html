<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800 min-h-screen">
    <main class="bg-gray-200 max-w-md mx-auto">
        <div class="bg-white p-6 rounded-b-xl">
            <!-- navbar part -->
            <nav class="flex justify-between items-center mb-4">
                <div class="flex justify-center items-center">
                    <img class="w-12" src="assets/Group.png" alt="">
                    <div>
                        <h3 class="font-extrabold text-lg">$45000</h3>
                        <p class="text-neutral-950  opacity-50 ">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn bg-gray-200 text-neutral-950  opacity-50 border p-2 rounded-sm">log out</button>
                </div>
            </nav>
            <hr class="text-neutral-950  opacity-50">

            <!-- balance part -->
            <section>
                <div class="my-4">
                    <h3 class="font-bold text-2xl">Wellcome to Payooo!</h3>
                    <p class="text-neutral-950  opacity-50">Enjoy easy and convenient financial services with us.
                        Cashout charge is low and </p>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/wallet1.png" alt="">
                        <p>Add Money</p>
                    </div>
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/send1.png" alt="">
                        <p>Cashout</p>
                    </div>
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/money1.png" alt="">
                        <p>Transfer Money</p>
                    </div>
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/bonus1.png" alt="">
                        <p>Get Bonus</p>
                    </div>
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/purse1.png" alt="">
                        <p>Pay Bill</p>
                    </div>
                    <div class="shadow-sm p-4 rounded flex flex-col justify-center items-center">
                        <img src="assets/tr" alt="">
                        <p>Transactions</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- transaction part -->
        <section class="p-6">
            <h3 class="font-bold text-lg mb-2">Add Money</h3>
            <div class="rounded-xl">
                <div class="min-h-screen">
                    <div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label font-bold">Select A Bank</label>

                                    <input class="input input-bordered w-72 rounded-2xl" list="banks" placeholder="Select Bank" />

                                    <datalist id="banks">
                                        <option value="Bank Asia"></option>
                                        <option value="BRAC Bank"></option>
                                        <option value="Dutch Bangla Bank"></option>
                                        <option value="City Bank"></option>
                                        <option value="Islami Bank"></option>
                                    </datalist>

                                    <label class="label font-bold">Bank Account Number</label>
                                    <input type="password" class="input rounded-2xl" placeholder="Enter 11 Digit Acount Number" />

                                    <label class="label font-bold">Amount to Add</label>
                                    <input type="password" class="input rounded-2xl" placeholder="Add Amount to Add" />

                                    <label class="label font-bold">Pin Number</label>
                                    <input type="password" class="input rounded-2xl" placeholder="4 Digit Pin Number" />

                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button class="btn btn-neutral mt-4 bg-blue-600 border-0">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
